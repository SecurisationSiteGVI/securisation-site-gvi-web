<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="./layoutSecteur.xml">        
        <ui:define name="contentSecteur">
            <div class="span4">
                <f:view>
                    <h:form>
                        
                        <h:dataTable value="#{listSecteurManagedBean.secteurs}" class="table tab-hover" var="item">
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#"/>
                                </f:facet>
                                <h:commandLink value="Appareils dans le secteur" action="#{listSecteurManagedBean.viewDevicesInSecteur()}">
                                    <f:setPropertyActionListener value="#{item}" target="#{listSecteurManagedBean.secteurSelected}"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view><br/><br/>
                <h:outputText value="Appareils dans ce secteur :"/>
                <f:view>
                    <h:form>
                        
                        <h:dataTable value="#{listSecteurManagedBean.objectsInSecteur}" class="table tab-hover" var="item">
                             <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#"/>
                                </f:facet>
                                 <h:outputText value="#{item.toString()}"/>
                            </h:column>
                            
                        </h:dataTable>
                    </h:form>
                </f:view>
            </div>
            <div class="span4">
                <h:message id="succesAddSecteur" showSummary="true"  for="succesListSecteur" class="alert alert-success"></h:message>
                <h:message id="errorAddSecteur" showSummary="true"  for="errorListSecteur" class="alert alert-error"></h:message>
            </div>
        </ui:define>
    </ui:composition>
</html>
