<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="./layoutBadge.xml">        
        <ui:define name="contentBadge">
            <div class="span2">
                <f:view>
                    <h:form>
                        <h3><h:outputText value="Badge pas attribuÃ©"/></h3>
                        <h:dataTable value="#{attributionBadgeManagedBean.badges}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                <h:outputText value="#{item.numero}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </div>
            <div class="span2">
                <f:view>
                    <h:form>
                        <h3><h:outputText value="Utilisateur sans badge"/></h3>
                        <h:dataTable value="#{attributionBadgeManagedBean.utilisateurs}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.toString()}"/>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
            </div>
            
            <div class="span4">
                <h:message id="succesAddBadge" showSummary="true"  for="succesAddBadge" class="alert alert-success"></h:message>
                <h:message id="errorAddBadge" showSummary="true"  for="errorAddBadge" class="alert alert-success"></h:message>
            </div>
        </ui:define>
    </ui:composition>
