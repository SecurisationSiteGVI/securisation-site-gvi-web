<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="./layoutBadge.xml">        
        <ui:define name="contentBadge">
            <div class="span2">
                <f:view>
                    <h:form>
                        <h3><h:outputText value="Badge pas attribué"/></h3>
                        <h:dataTable value="#{attributionBadgeManagedBean.badges}" class="table table-striped" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                <h:outputText value="#{item.numero}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="#"/>
                                </f:facet>
                                <h:commandLink value="Séléctionner" action="#{attributionBadgeManagedBean.selectionBadge()}" >
                                <f:setPropertyActionListener value="#{item}" target="#{attributionBadgeManagedBean.badgeSelectionne}"/>
                            </h:commandLink>
                            </h:column>
                            
                        </h:dataTable>
                    </h:form>
                </f:view>
            </div>
            <div class="span3">
                <f:view>
                    <h:form>
                        <h3><h:outputText value="Utilisateur sans badge"/></h3>
                        <h:dataTable id="attributionUtilisateur" class="table table-striped" value="#{attributionBadgeManagedBean.utilisateurs}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.toString()}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="page #{attributionBadgeManagedBean.page+1}"/>
                                </f:facet>
                                <h:commandLink value="Séléctionner" action="#{attributionBadgeManagedBean.selectionUtilisateur()}" >
                                    <f:setPropertyActionListener value="#{item}" target="#{attributionBadgeManagedBean.utilisateurSelectionne}"/>
                            </h:commandLink>
                            </h:column>
                        </h:dataTable>
                        <ul class="pager">
                        <li><h:commandLink value="Précedent" action="#{attributionBadgeManagedBean.pagePrécédente()}"><f:ajax  render="attributionUtilisateur"/></h:commandLink></li>
                        <li><h:commandLink value="Suivant" action="#{attributionBadgeManagedBean.pageSuivant()}"><f:ajax render="attributionUtilisateur"  /></h:commandLink></li>
                    </ul>
                        
                    </h:form>
                    <h:form>
                        <p>Filtrer par nom :</p><br/>
                        <h:inputText value="#{attributionBadgeManagedBean.textFilter}"/>
                        <h:commandButton value="Filtrer" action="#{attributionBadgeManagedBean.filtrer()}"></h:commandButton>
                    </h:form>  
                      
                </f:view>
            </div>
            
            <div class="span3">
                
                
            
                
                <f:view>
                    <h:form>
                        <h3><h:outputText value="Votre séléction"/></h3>
                        <h:dataTable id="attributionUtilisateur" class="table table-striped" value="#{attributionBadgeManagedBean.selection}" var="item">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.toString()}"/>
                            </h:column>
                            
                        </h:dataTable>
                        <h:commandButton value="Attribuer badge" class="btn btn-primary" action="#{attributionBadgeManagedBean.attribuer()}"/>
                    </h:form>
                    
                </f:view>
                   <h:message id="succesAddBadge" showSummary="true"  for="succesAddBadge" class="alert alert-success"></h:message>
                <h:message id="errorAddBadge" showSummary="true"  for="errorAddBadge" class="alert alert-success"></h:message>
            </div>
        </ui:define>
    </ui:composition>
</html>
