<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="layout.xml">        
        <ui:define name="title">
            Page de d'accueil technicien
        </ui:define>
        <ui:define name="content">

            <f:view>
                <h:form>
                    <legend><h:outputText value="Historique récent"/></legend>
                    <h:dataTable id="tableHistorique" value="#{historiqueManagedBean.evenements}" class="table table-hover" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Date"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEvt.toLocaleString()}">
                                
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=" "/>
                            </f:facet>
                            <h:outputText value="#{item.toString()}">
                                
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Page #{historiqueManagedBean.page}"/>
                            </f:facet>
                            <h:commandLink action="#{historiqueManagedBean.more()}" value="En voir plus">
                                <f:setPropertyActionListener value="#{item}" target="#{historiqueManagedBean.objectSelected}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    <ul class="pager">
                        <li><h:commandLink value="Précedent" action="#{historiqueManagedBean.pagePrécédente()}"><f:ajax  render="tableHistorique"/></h:commandLink></li>
                        <li><h:commandLink value="Suivant" action="#{historiqueManagedBean.pageSuivant()}"><f:ajax render="tableHistorique"  /></h:commandLink></li>
                    </ul>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
