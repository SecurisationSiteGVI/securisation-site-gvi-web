<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

    <ui:composition template="./layoutVideo.xml">        
        <ui:define name="contentVideo"> 
            <div class="span4">
                <h:form>
                    <h:graphicImage id="vi" value="#{visionageCamera.queryCurrent}"></h:graphicImage>
                </h:form>
            </div>
            <div class="span4">
                <h:form>
                    <h:selectOneMenu value="#{visionageCamera.selectedCamera}" converter="CameraConverter" valueChangeListener="#{visionageCamera.cameraSelected}" onchange="submit()" >

                        <f:selectItems value="#{cameraManagedBean.cameras}" />

                    </h:selectOneMenu>  &nbsp;

                </h:form> 

                <script type="text/javascript">
                    var ip ="#{visionageCamera.selectedCamera.ip}";
                    var typeCamera="#{visionageCamera.selectedCamera.type}"
                </script>

                <h:form>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<h:commandLink title="Prendre une photo" action="#{visionageCamera.photo()}" value=""><h:graphicImage url="#{linkPath.pathLink}/img/camera/photo.png"/> </h:commandLink>
                </h:form>


                <h:form>

                    <table border="0">

                        <tr>
                            <td></td>
                            <td> <a title="Haut" onclick="haut(); return false;"><img src="#{linkPath.pathLink}/img/camera/haut.png"/></a></td>
                            <td></td>
                            <td></td>

                        </tr>
                        <tr>
                            <td><a title="Gauche" onclick="gauche(); return false;"><img src="#{linkPath.pathLink}/img/camera/gauche1.png"/></a></td>
                            <td></td>
                            <td><a title="Droite" onclick="droite(); return false;"><img src="#{linkPath.pathLink}/img/camera/droite.png"/></a></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a title="Bas" onclick="bas(); return false;"><img src="#{linkPath.pathLink}/img/camera/bas.png" /></a></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td align="center"><a title="Rotation Horizontal" onclick="auto(); return false;"><img src="#{linkPath.pathLink}/img/camera/play.png" /></a></td>
                            <td></td>
                            <td align="center"><a title="Stop" onclick="stop(); return false;"><img src="#{linkPath.pathLink}/img/camera/pause.png"/></a> </td>
                        </tr> 

                    </table>

                </h:form>


                <h:message id="succesAddSecteur" showSummary="true"  for="succesDetecteurIntrusion" class="alert alert-success"></h:message>
                <h:message id="errorAddSecteur" showSummary="true"  for="errorDetecteurIntrusion" class="alert alert-error"></h:message>

            </div>
            <script>
                #{visionageCamera.ipCurentCamera}
            </script>
        </ui:define>
    </ui:composition>
